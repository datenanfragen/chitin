[noscript-generator]
other = "Der Generator läuft vollständig auf Deinem Computer und verwendet deshalb ausschließlich JavaScript. Der Code wird keine Daten an andere Server weiterleiten, wenn Du das nicht möchstest. Wenn Du den Generator benutzen möchtest musst du JavaScript im Browser aktivieren oder eine Ausnahme in Deine Blocker hinzufügen. Sollte es dann immer noch nicht funktionieren, schreib uns eine E-Mail an <a href=\"mailto:dev@datenanfragen.de\">dev@datenanfragen.de</a>."

[noscript-my-requests]
other = "Alle Anfragen werden mithilfe von JavaScript auf deinem Computer gespeichert (außer natürlich JavaScript ist deaktiviert). Der Code wird keine Daten an andere Server weiterleiten, wenn Du das nicht möchstest. Wenn Du Anfragen speichern und ansehen möchtest musst du JavaScript im Browser aktivieren oder eine Ausnahme in Deine Blocker hinzufügen. Sollte es dann immer noch nicht funktionieren, schreib uns eine E-Mail an <a href=\"mailto:dev@datenanfragen.de\">dev@datenanfragen.de</a>."

[noscript-wizard]
other = "An dieser Stelle befände sich ein mit JavaScript generierter Wizard, zur Erstellung von Anfragen auf Datenauskunft. Die Erstellung der Anfragen benötigt JavaScript. Du kannst die Seite benutzen, ohne JavaScript zu aktiveren, hast dann aber leider nur Zugriff auf eingeschränkte Funktionen. Der Code wird keine Daten an andere Server weiterleiten, wenn Du das nicht möchtest. Wenn Du die Webseite im vollem Umfang nutzen möchtest musst du JavaScript im Browser aktivieren oder eine Ausnahme in Deine Blocker hinzufügen. Sollte es dann immer noch nicht funktionieren, schreib uns eine E-Mail an <a href=\"mailto:dev@datenanfragen.de\">dev@datenanfragen.de</a>."

